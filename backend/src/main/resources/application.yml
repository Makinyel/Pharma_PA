spring:
  application:
    name: pharma.PA
  profiles:
    active: local
---
spring:
  profile: local
  datasource:
    url: jdbc:postgresql://localhost:5432/pharmapa
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update